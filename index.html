<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discog Search</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      :root {
        --primary-color: #8b5cf6;
        --primary-light: #a78bfa;
        --primary-dark: #7c3aed;
        --background: #ffffff;
        --surface: #f8fafc;
        --surface-light: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border: #e2e8f0;
        --border-light: #f1f5f9;
        --success: #10b981;
        --error: #ef4444;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #1e293b;
          --surface: #273449;
          --surface-light: #334155;
          --text-primary: #a78bfa;
          --text-secondary: #cbd5e1;
          --text-muted: #94a3b8;
          --border: #334155;
          --border-light: #475569;
        }
        .header-dark {
          background: #1e293b !important;
        }
        .header-dark h1 {
          color: #a78bfa !important;
        }
        #settingsButton {
          color: #a78bfa !important;
          background: rgba(167, 139, 250, 0.08) !important;
        }
        #settingsButton:hover {
          background: rgba(167, 139, 250, 0.18) !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: var(--background);
      color: var(--text-primary);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    "
  >
    <div id="app" style="width: 350px; padding: 1rem; background-color: var(--background)">
      <!-- Header -->
      <div
        style="
          background: white;
          color: #8b5cf6;
          padding: 1rem;
          text-align: center;
          border-radius: 12px;
          margin-bottom: 1rem;
          position: relative;
        "
      >
        <h1 style="font-size: 1.25rem; font-weight: 600; margin: 0; color: #8b5cf6">
          Discog Search
        </h1>
        <button
          id="settingsButton"
          style="
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(139, 92, 246, 0.08);
            border: none;
            color: #8b5cf6;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
          "
          title="設定を開く"
          onmouseover="this.style.background = 'rgba(139, 92, 246, 0.18)'; this.style.transform = 'translateY(-50%) rotate(15deg)';"
          onmouseout="this.style.background = 'rgba(139, 92, 246, 0.08)'; this.style.transform = 'translateY(-50%)';"
        >
          <div
            class="gear-icon"
            style="
              width: 16px;
              height: 16px;
              position: relative;
              color: inherit;
              background-image: radial-gradient(
                  transparent 0 35%,
                  currentColor 35% 70%,
                  transparent 70% 100%
                ),
                linear-gradient(to right, currentColor, currentColor);
              background-size: 70% 70%, 25% 100%;
              background-repeat: no-repeat;
              background-position: center center;
            "
          ></div>
        </button>
      </div>

      <!-- Search Section -->
      <div style="margin-bottom: 1rem">
        <button id="extractAndProcess" class="primary-button">Search</button>
      </div>

      <!-- Progress Section -->
      <div
        id="progress"
        style="
          display: none;
          background: var(--surface);
          border-radius: 12px;
          padding: 1.5rem;
          margin-bottom: 1rem;
          box-shadow: var(--shadow);
          border: 1px solid var(--border);
          text-align: center;
        "
      >
        <div class="record-player">
          <div class="record">
            <div class="record-grooves"></div>
          </div>
        </div>
        <div
          id="progressMessage"
          style="
            color: var(--primary-color);
            font-size: 0.875rem;
            margin-top: 0.75rem;
            font-weight: 500;
          "
        ></div>
      </div>

      <!-- Result Section -->
      <div
        id="result"
        style="
          background: var(--surface);
          border-radius: 12px;
          padding: 1rem;
          box-shadow: var(--shadow);
          border: 1px solid var(--border);
          font-size: 0.875rem;
          line-height: 1.5;
          display: none;
        "
      ></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

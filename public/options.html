<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discog Search 設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/options.css" />
    <style>
      :root {
        --primary-color: #8b5cf6;
        --primary-light: #a78bfa;
        --primary-dark: #7c3aed;
        --background: #ffffff;
        --surface: #f8fafc;
        --surface-light: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border: #e2e8f0;
        --border-light: #f1f5f9;
        --success: #10b981;
        --error: #ef4444;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #0f172a;
          --surface: #1e293b;
          --surface-light: #334155;
          --text-primary: #f1f5f9;
          --text-secondary: #cbd5e1;
          --text-muted: #94a3b8;
          --border: #334155;
          --border-light: #475569;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    "
  >
    <div class="container" style="max-width: 28rem; margin: 0 auto; padding: 1rem">
      <!-- Header -->
      <div
        style="
          background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
          color: white;
          padding: 1.5rem;
          text-align: center;
          border-radius: 12px;
          margin-bottom: 1.5rem;
        "
      >
        <h1 style="font-size: 1.5rem; font-weight: 600; margin: 0 0 0.5rem 0">
          Discog Search Settings
        </h1>
      </div>
      <!-- API設定 -->
      <section
        style="
          background: var(--surface);
          border-radius: 12px;
          padding: 1.5rem;
          margin-bottom: 1.5rem;
          box-shadow: var(--shadow);
          border: 1px solid var(--border);
        "
      >
        <h2
          style="
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: var(--text-primary);
          "
        >
          API設定
        </h2>
        <div style="display: flex; flex-direction: column; gap: 1.5rem">
          <div style="position: relative">
            <label
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: var(--text-primary);
              "
              >Gemini API Key</label
            >
            <div style="position: relative">
              <input
                type="password"
                id="apiKey"
                style="
                  width: 100%;
                  padding: 0.75rem 3rem 0.75rem 1rem;
                  background: var(--surface-light);
                  border: 1px solid var(--border);
                  border-radius: 8px;
                  color: var(--text-primary);
                  font-size: 0.875rem;
                  transition: all 0.2s ease;
                  box-sizing: border-box;
                "
                placeholder="sk-..."
              />
              <button
                type="button"
                id="togglePassword"
                style="
                  position: absolute;
                  right: 0.75rem;
                  top: 50%;
                  transform: translateY(-50%);
                  background: none;
                  border: none;
                  color: var(--text-muted);
                  cursor: pointer;
                  padding: 0.25rem;
                  border-radius: 4px;
                  transition: color 0.2s ease;
                "
              >
                <svg
                  id="showIcon"
                  style="width: 1.25rem; height: 1.25rem"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <svg
                  id="hideIcon"
                  style="width: 1.25rem; height: 1.25rem; display: none"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L8.464 8.464M19.071 4.929L4.929 19.071"
                  />
                </svg>
              </button>
            </div>
            <p
              style="
                font-size: 0.75rem;
                color: var(--text-muted);
                margin-top: 0.5rem;
                line-height: 1.5;
              "
            >
              APIキーはローカルに安全に保存され、音楽検索機能のみに使用されます。
              <a
                href="https://makersuite.google.com/app/apikey"
                target="_blank"
                style="color: var(--primary-color); text-decoration: none"
              >
                Gemini API キーを取得
              </a>
            </p>
          </div>

          <div style="position: relative">
            <label
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: var(--text-primary);
              "
              >Gemini モデル名</label
            >
            <input
              type="text"
              id="modelInput"
              style="
                width: 100%;
                padding: 0.75rem 1rem;
                background: var(--surface-light);
                border: 1px solid var(--border);
                border-radius: 8px;
                color: var(--text-primary);
                font-size: 0.875rem;
                transition: all 0.2s ease;
                box-sizing: border-box;
              "
              placeholder="gemini-2.5-flash"
            />
            <p
              style="
                font-size: 0.75rem;
                color: var(--text-muted);
                margin-top: 0.5rem;
                line-height: 1.5;
              "
            >
              テキスト入力・出力に対応したGeminiモデル名を入力してください。<br />
              詳細は
              <a
                href="https://ai.google.dev/gemini-api/docs/models"
                target="_blank"
                style="color: var(--primary-color); text-decoration: none"
                >Gemini API モデル一覧</a
              >
              を参照してください。<br />
              例：<code
                style="
                  background: var(--surface-light);
                  padding: 0.125rem 0.25rem;
                  border-radius: 4px;
                  font-size: 0.75rem;
                "
                >gemini-2.5-flash</code
              >、
              <code
                style="
                  background: var(--surface-light);
                  padding: 0.125rem 0.25rem;
                  border-radius: 4px;
                  font-size: 0.75rem;
                "
                >gemini-2.0-flash-lite</code
              >、
              <code
                style="
                  background: var(--surface-light);
                  padding: 0.125rem 0.25rem;
                  border-radius: 4px;
                  font-size: 0.75rem;
                "
                >gemini-1.5-pro</code
              >
            </p>
          </div>

          <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem">
            <button
              id="save"
              style="
                flex: 1;
                background: var(--primary-color);
                color: white;
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 8px;
                font-weight: 500;
                font-size: 0.875rem;
                cursor: pointer;
                transition: all 0.2s ease;
              "
              onmouseover="this.style.background = 'var(--primary-dark)';"
              onmouseout="this.style.background = 'var(--primary-color)';"
            >
              設定を保存
            </button>
            <button
              id="test"
              style="
                padding: 0.75rem 1.5rem;
                border: 1px solid var(--border);
                background: var(--background);
                color: var(--primary-color);
                border-radius: 8px;
                font-weight: 500;
                font-size: 0.875rem;
                cursor: pointer;
                transition: all 0.2s ease;
              "
              onmouseover="this.style.background = 'var(--surface)'; this.style.borderColor = 'var(--primary-color)';"
              onmouseout="this.style.background = 'var(--background)'; this.style.borderColor = 'var(--border)';"
            >
              APIキーをテスト
            </button>
          </div>

          <!-- Status Message -->
          <div
            id="status"
            style="
              display: none;
              padding: 1rem;
              border-radius: 8px;
              font-size: 0.875rem;
              font-weight: 500;
              margin-top: 1rem;
            "
          ></div>
        </div>
      </section>

      <!-- Footer -->
      <div style="text-align: center; margin-top: 2rem">
        <p style="font-size: 0.75rem; color: var(--text-muted); margin: 0">
          Version 1.0.0 •
          <a
            href="https://github.com/junyan21/chrome-extension-discog-search"
            target="_blank"
            style="color: var(--primary-color); text-decoration: none"
          >
            View on GitHub
          </a>
        </p>
      </div>
    </div>

    <script type="module" src="../src/options.ts"></script>
  </body>
</html>

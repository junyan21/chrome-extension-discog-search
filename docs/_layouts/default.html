<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
        .language-switcher {
            text-align: right;
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .language-switcher a {
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            background-color: #fff;
            border: 1px solid #ddd;
            color: #333;
            font-size: 14px;
        }
        .language-switcher a:hover {
            background-color: #e9e9e9;
        }
        .language-switcher a.active {
            background-color: #0366d6;
            color: white;
            border-color: #0366d6;
        }
        @media (max-width: 768px) {
            .language-switcher {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
            
            <div class="language-switcher">
                {% if page.lang == 'en' %}
                    <a href="{{ site.baseurl }}/" class="">日本語</a>
                    <a href="{{ site.baseurl }}/index-en" class="active">English</a>
                {% else %}
                    <a href="{{ site.baseurl }}/" class="active">日本語</a>
                    <a href="{{ site.baseurl }}/index-en" class="">English</a>
                {% endif %}
            </div>
            
            <p class="view"><a href="{{ site.github.repository_url }}">View on GitHub</a></p>
        </header>
        
        <section>
            {{ content }}
        </section>
        
        <footer>
            <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
        </footer>
    </div>
    
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
